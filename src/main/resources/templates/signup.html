<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up</title>
  <style>
    :root{--bg:#000;--card:#050505;--neon:#39ff14;--muted:#7c7c7c}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;padding:24px;background:var(--bg);color:var(--neon);font-family:Arial, Helvetica, sans-serif;display:flex;align-items:center;justify-content:center
    }
    .card{width:100%;max-width:380px;padding:28px;border-radius:10px;background:linear-gradient(180deg, rgba(57,255,20,0.02), rgba(255,255,255,0.01));border:1px solid rgba(57,255,20,0.06)}
    h1{margin:0 0 16px;font-size:20px;color:var(--neon);letter-spacing:0.4px}
    form{display:grid;gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="email"], input[type="password"],input[type="number"]{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(57,255,20,0.12);background:transparent;color:var(--neon);font-size:14px;outline:none
    }
    input::placeholder{color:rgba(57,255,20,0.25)}
    .row{display:flex;align-items:center;justify-content:space-between}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:1px solid rgba(57,255,20,0.14);background:transparent;color:var(--neon);font-weight:600;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    a{color:var(--neon);text-decoration:none;font-size:13px}
    footer{margin-top:14px;text-align:center;font-size:12px;color:var(--muted)}
    /* small screens */
    @media (max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Sign in</h1>

    <form action="/signin" method="post" novalidate>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>
      <div>
        <label for="pnumber">Phone number:</label>
        <input type="number" id="number" name="number" placeholder="7671XXXXXX" required />
      </div>

      <div>
        <button type="submit" class="btn">Sign up</button>
      </div>

    </form>

    <footer>
      <div class="muted">Don't have an account? <a href="/signup">Sign up</a></div>
    </footer>
  </main>
</body>
</html>
